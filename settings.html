<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreame Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;

        label {
            display: block;

            padding: 10px 15px;

            font-size: 1em;
        }

<body>
    <h2>IceCreame Settings</h2>
    <label for="question">Default Question for Image Analysis:</label>
