<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8em;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 30px 0 15px;
        }

        .option-group {
            text-align: left;
        }

        .option-group p {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .option-group label {
            font-weight: normal;
            margin-bottom: 10px;
            display: block;
        }

        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1667c1;
        }

        footer {
            margin-top: 15px;
            font-size: 0.85em;
            color: #888;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="icon128.png" alt="Ice Cream Logo" class="logo">

        <h1>ICE Cream</h1>
        <p class="description">Customize your ICE Cream experience with these settings.</p>

        <div class="setting-group">
            <label for="presetInstructions">Choose Preset Instructions:</label>
            <select id="presetInstructions">
                <option value="basic">Basic</option>
                <option value="quiz">Quiz</option>
                <option value="linkedin">LinkedIn</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="instructions">Your instructions:</label>
            <textarea id="instructions" placeholder="Provide specific instructions here..."></textarea>
        </div>

        <div class="divider"></div>

        <div class="option-group">
            <p>Select Capture Mode:</p>
            <label>
                <input type="radio" name="captureMode" value="viewport" checked>
                Capture Entire Viewport
            </label>
            <label>
                <input type="radio" name="captureMode" value="selection">
                Capture Selected Area
            </label>
        </div>

        <button id="saveButton">Save Settings</button>
    </div>

    <footer>
        <p>For more information, visit our <a href="https://yourwebsite.com" target="_blank">website</a>.</p>
    </footer>

    <script src="settings.js"></script>
    <script>
        // Preset instructions for dropdown
        const instructionsMap = {
            basic: "Analyse the full page of the website and get me information on what it says.",
            quiz: "Read the question and help me to answer it.",
            linkedin: "Read the profile and draft a marketing message I can send.",
            custom: "" // Custom leaves the text area empty
        };

        // Populate the instructions text area based on the selected preset
        const presetInstructions = document.getElementById("presetInstructions");
        const instructionsTextarea = document.getElementById("instructions");

        presetInstructions.addEventListener("change", () => {
            const selectedValue = presetInstructions.value;
            instructionsTextarea.value = instructionsMap[selectedValue];
        });

        // Initialize with the default preset
        instructionsTextarea.value = instructionsMap[presetInstructions.value];
    </script>
</body>

</html>
