<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreame Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .option-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>IceCreame Settings</h2>

    <label for="question">Default Question for Image Analysis:</label>
    <input type="text" id="question" placeholder="Tell me about this image">

    <div class="option-group">
        <p>Select Capture Mode:</p>
        <label>
            <input type="radio" name="captureMode" value="viewport" checked>
            Capture Entire Viewport
        </label>
        <label>
            <input type="radio" name="captureMode" value="selection">
            Capture Selected Area
        </label>
    </div>

    <button id="saveButton">Save Settings</button>

    <script src="settings.js"></script>
</body>

</html>
